<!doctype html>
<html>
  <head>
    <title>Socket Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <h1> Multiplayer Tic Tac Toe </h1>
    <div class="board">
      <button id="a0"></button>
      <button id="a1"></button>
      <button id="a2"></button>
      <button id="b0"></button>
      <button id="b1"></button>
      <button id="b2"></button>
      <button id="c0"></button>
      <button id="c1"></button>
      <button id="c2"></button>
      <div id="messages">Waiting for opponent to join...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js" defer>
    </script>
  </body>
</html>
